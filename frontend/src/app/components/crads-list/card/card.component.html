<div class="card size">
  <a routerLink="/cardInfo/{{ card?._id ?? '' }}">
    <img
      mat-card-image
      src="{{ card?.image }}"
      alt="{{ card?.title }}"
      class="img"
    />
  </a>

  <div class="content p-2 m-2 size flex">
    <p>{{ card?.title | titlecase }}</p>
    <p>{{ card?.price | currency : "NIS" }}</p>
  </div>
</div>
