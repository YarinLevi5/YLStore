<app-navbar></app-navbar>
<div class="wrapper flex-center">
  <div class="cart-heading flex-center" *ngIf="this.cartItems.length === 0">
    <p class="empty">YOUR BASKET IS EMPTY</p>
    <button class="startBtn flex-center" (click)="goShopping()">
      Start shopping
    </button>
  </div>

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 size"
    *ngIf="this.cartItems.length"
    matSort
    matSortDirection="asc"
  >
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element">
        <img
          width="55vw"
          class="table-image"
          src="{{ element.image }}"
          alt="{{ element.title }}"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Size</th>
      <td mat-cell *matCellDef="let element">{{ element.size }}</td>
    </ng-container>

    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Qty</th>
      <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <ng-container matColumnDef="trash">
      <th mat-header-cell *matHeaderCellDef>Trash</th>
      <td mat-cell *matCellDef="let element">
        <i (click)="trashItem(element)" class="trashIcon bi bi-trash3-fill"></i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div *ngIf="this.cartItems.length" class="btns flex-center">
    <button class="btn">TOTAL : {{ totalPrice | currency : "NIS" }}</button>
    <button class="btn">CONTINUED</button>
  </div>
</div>

<app-footer></app-footer>
